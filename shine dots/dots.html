<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dots.css">
    <title>dots</title>
</head>
<body>
    <section></section>
    <script>
        const dot = '<figure></figure>'
        for (let i = 0; i <= 600; i++) {
            document.querySelector('section').innerHTML += dot
        }
    </script>
</body>
</html>
